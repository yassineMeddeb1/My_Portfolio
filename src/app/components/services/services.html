<section class="services-section">
  <h2 class="services-title">My Services</h2>
  <p class="services-subtitle">What I provide with expertise and passion.</p>

  <div class="carousel-wrapper" 
       (mouseenter)="stopAutoPlay()" 
       (mouseleave)="startAutoPlay()">

    <button class="nav-btn left" (click)="prev()">
      <i class="fas fa-chevron-left"></i>
    </button>

    <div class="carousel">
      <div
        class="service-card"
        *ngFor="let s of services; let i = index"
        [class.active]="i === currentIndex"
        [class.next]="i === (currentIndex + 1) % services.length"
        [class.prev]="i === (currentIndex - 1 + services.length) % services.length"
      >
        <div class="icon-wrapper">
          <i [class]="s.icon"></i>
        </div>
        <h3>{{ s.title }}</h3>
        <p>{{ s.desc }}</p>
      </div>
    </div>

    <button class="nav-btn right" (click)="next()">
      <i class="fas fa-chevron-right"></i>
    </button>

  </div>
</section>
